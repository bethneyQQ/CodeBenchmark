[tool:pytest]
testpaths = tests evaluation_engine_tests
python_files = test_*.py *_test.py
python_classes = Test*
python_functions = test_*
addopts = 
    --verbose
    --tb=short
    --cov=evaluation_engine
    --cov=lm_eval
    --cov-report=html:htmlcov
    --cov-report=term-missing
    --cov-report=xml
    --cov-fail-under=90
    --durations=10
    --strict-markers
    --strict-config
    -p no:warnings
markers =
    unit: Unit tests
    integration: Integration tests
    e2e: End-to-end tests
    performance: Performance tests
    security: Security tests
    slow: Slow running tests
    api: API tests
    sandbox: Sandbox execution tests
    model: Model adapter tests
    metrics: Metrics calculation tests
    prompt: Prompt generation tests
    analysis: Analysis engine tests
    visualization: Visualization tests
    multi_turn: Multi-turn scenario tests
    single_turn: Single-turn scenario tests
    quantitative: Quantitative trading tests
filterwarnings =
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning
    ignore::UserWarning:transformers.*
    ignore::UserWarning:torch.*