task: python_code_repair
custom_dataset: !function utils.load_dataset
test_split: test
output_type: generate_until
process_docs: !function utils.process_docs_code_repair
doc_to_text: !function utils.doc_to_text_repair
doc_to_target: !function utils.doc_to_target_repair
metric_list:
  - metric: exact_match
    aggregation: mean
    higher_is_better: true
  - metric: !function utils.edit_distance
    aggregation: mean
    higher_is_better: false
  - metric: !function utils.context_adherence_score
    aggregation: mean
    higher_is_better: true
  - metric: !function utils.style_compliance_score
    aggregation: mean
    higher_is_better: true
  - metric: !function utils.security_compliance_score
    aggregation: mean
    higher_is_better: true
generation_kwargs:
  temperature: 0.0
  max_gen_toks: 512
  until: []
  do_sample: false
filter_list:
  - name: "extract_code"
    filter:
      - function: "custom"
        filter_fn: !function utils.build_repair_predictions
repeats: 1
num_fewshot: 0
tag:
  - python_coding
  - code_repair
metadata:
  version: 1.0