task: python_function_generation
dataset_path: json
dataset_name: null
dataset_kwargs:
  data_files: problems.jsonl
test_split: train
output_type: generate_until
process_docs: !function utils.process_docs_function_generation
doc_to_text: !function utils.doc_to_text_function
doc_to_target: !function utils.doc_to_target_function
metric_list:
  - metric: exact_match
    aggregation: mean
    higher_is_better: true
  - metric: !function utils.pass_at_k
    aggregation: mean
    higher_is_better: true
  - metric: !function utils.context_adherence_score
    aggregation: mean
    higher_is_better: true
  - metric: !function utils.style_compliance_score
    aggregation: mean
    higher_is_better: true
  - metric: !function utils.security_compliance_score
    aggregation: mean
    higher_is_better: true
  - metric: !function utils.performance_awareness_score
    aggregation: mean
    higher_is_better: true
generation_kwargs:
  temperature: 0.0
  max_gen_toks: 1024
  until: []
  do_sample: false
filter_list:
  - name: "extract_code"
    filter:
      - function: "custom"
        filter_fn: !function utils.build_function_predictions
repeats: 1
num_fewshot: 0
tag:
  - python_coding
  - function_generation
metadata:
  version: 1.0