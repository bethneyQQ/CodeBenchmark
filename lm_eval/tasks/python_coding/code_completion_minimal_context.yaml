task: python_code_completion_minimal_context
dataset_path: json
dataset_name: null
dataset_kwargs:
  data_files: problems.jsonl
test_split: train
output_type: generate_until
process_docs: !function utils.process_docs_code_completion
doc_to_text: !function utils.doc_to_text_minimal_context
doc_to_target: !function utils.doc_to_target
metric_list:
  - metric: exact_match
    aggregation: mean
    higher_is_better: true
  - metric: !function utils.bleu_score
    aggregation: mean
    higher_is_better: true
generation_kwargs:
  temperature: 0.0
  max_gen_toks: 256
  until: []
  do_sample: false
filter_list:
  - name: "debug_predictions"
    filter:
      - function: "custom"
        filter_fn: !function utils.build_predictions_with_debug
repeats: 1
num_fewshot: 0
tag:
  - python_coding
  - code_completion
  - minimal_context
metadata:
  version: 1.0
  context_mode: minimal