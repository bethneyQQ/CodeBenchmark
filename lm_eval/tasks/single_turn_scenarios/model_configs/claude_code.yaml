# Claude Code SDK Configuration for Single Turn Scenarios
model_name: "claude-code-local"
model_type: "claude_code"

endpoint_config:
  base_url: "https://api.anthropic.com"
  timeout: 60
  rate_limit: 10
  max_retries: 3

generation_params:
  temperature: 0.0
  max_tokens: 2048
  top_p: 0.95
  stop_sequences: []

batch_config:
  batch_size: 4
  max_batch_size: 16
  parallel_requests: true

tokenizer_config:
  encoding: "cl100k_base"
  max_context: 200000
  context_window: 200000

optimization:
  use_caching: true
  cache_ttl: 3600
  enable_streaming: false
  
scenario_specific:
  code_completion:
    max_tokens: 512
    temperature: 0.0
  algorithm_implementation:
    max_tokens: 1024
    temperature: 0.1
  system_design:
    max_tokens: 2048
    temperature: 0.2

features:
  file_operations: true
  iterative_development: true
  code_analysis: true
  multi_language_support: true

metadata:
  version: "1.0"
  description: "Optimized configuration for Claude Code SDK with file operations and iterative development"
  supported_languages: ["python", "javascript", "typescript", "java", "cpp", "go", "rust"]
  best_for: ["code_completion", "bug_fix", "algorithm_implementation", "system_design"]