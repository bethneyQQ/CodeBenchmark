# Anthropic Claude Model Configuration for Single Turn Scenarios
model_name: "claude-3-5-sonnet-20241022"
model_type: "anthropic"

endpoint_config:
  base_url: "https://api.anthropic.com"
  timeout: 90
  rate_limit: 8
  max_retries: 3

generation_params:
  temperature: 0.0
  max_tokens: 2048
  top_p: 0.95
  stop_sequences: []

batch_config:
  batch_size: 3
  max_batch_size: 12
  parallel_requests: true

tokenizer_config:
  encoding: "claude"
  max_context: 200000
  context_window: 200000

optimization:
  use_caching: true
  cache_ttl: 3600
  enable_streaming: false
  reasoning_focused: true

scenario_specific:
  algorithm_implementation:
    max_tokens: 1536
    temperature: 0.0
  system_design:
    max_tokens: 2048
    temperature: 0.1
  performance_optimization:
    max_tokens: 1536
    temperature: 0.1
  security:
    max_tokens: 1024
    temperature: 0.0
  full_stack:
    max_tokens: 2048
    temperature: 0.2

features:
  advanced_reasoning: true
  complex_problem_solving: true
  detailed_analysis: true
  multi_step_thinking: true
  safety_focused: true

metadata:
  version: "1.0"
  description: "Reasoning-optimized configuration for Anthropic Claude with advanced problem-solving capabilities"
  supported_languages: ["python", "javascript", "typescript", "java", "cpp", "go", "rust"]
  best_for: ["system_design", "algorithm_implementation", "performance_optimization", "security", "full_stack"]
  reasoning_capability: "excellent"
  safety_rating: "high"