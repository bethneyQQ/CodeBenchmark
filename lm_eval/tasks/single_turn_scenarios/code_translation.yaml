task: single_turn_scenarios_code_translation
dataset_kwargs:
  metadata:
    scenario: "code_translation"
custom_dataset: !function utils.load_dataset

test_split: test
output_type: generate_until
process_docs: !function utils.process_docs
doc_to_text: !function utils.doc_to_text
doc_to_target: !function utils.doc_to_target

metric_list:
  - metric: exact_match
    aggregation: mean
    higher_is_better: true
  - metric: !function metrics.bleu_score
    aggregation: mean
    higher_is_better: true
  - metric: !function metrics.codebleu_score
    aggregation: mean
    higher_is_better: true
  - metric: !function metrics.syntax_validity
    aggregation: mean
    higher_is_better: true

generation_kwargs:
  temperature: 0.0
  max_gen_toks: 512
  until: []
  do_sample: false

filter_list:
  - name: "extract_code"
    filter:
      - function: "custom"
        filter_fn: !function utils.extract_code_response

repeats: 1
num_fewshot: 0

tag:
  - single_turn_scenarios
  - code_translation
  - basic_scenario

metadata:
  version: 1.0
  scenario: "code_translation"
  description: "Code translation between programming languages"